name: Build and Release

on:
  push:
    # å½“æ¨é€å¸¦æ ‡ç­¾çš„æäº¤æ—¶è§¦å‘ï¼ˆæ ¼å¼ï¼šv*.*.*ï¼‰
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install project
      run: pip install -e .

    - name: Build executable
      run: |
        # ä½¿ç”¨PowerShellè„šæœ¬è¿›è¡Œæ„å»º
        pwsh build.ps1

      env:
        CI: true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mini-open2anth-windows-${{ env.VERSION }}
        path: release/
        retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: mini-open2anth-windows-${{ env.VERSION }}
        path: release/

    - name: Get version from tag
      id: tag
      run: |
        # ä»æ ‡ç­¾ä¸­æå–ç‰ˆæœ¬å·ï¼ˆå»æ‰ 'v' å‰ç¼€ï¼‰
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.tag.outputs.VERSION }}
        body: |
          ## Changes in this Release

          ğŸ‰ This is an automated release containing the Windows executable for **mini-open2anth**.

          ### ğŸ“¦ What's Included

          - `mini-open2anth.exe` - Windows executable file

          ### ğŸš€ How to Use

          1. Download and run `mini-open2anth.exe`
          2. Make sure you have a `.env` configuration file in the same directory
          3. Or copy `.env.example` to `.env` and modify the configuration

          ### ğŸ“ Notes

          - This is a single-file executable with all dependencies included
          - Built with PyInstaller on Windows

          ---
          **Built with â¤ï¸ by GitHub Actions**

        files: |
          release/mini-open2anth.exe
          release/.env.example
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
