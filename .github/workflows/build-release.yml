name: Build and Release

on:
  push:
    # ÂΩìÊé®ÈÄÅÂ∏¶Ê†áÁ≠æÁöÑÊèê‰∫§Êó∂Ëß¶ÂèëÔºàÊ†ºÂºèÔºöv*.*.*Ôºâ
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        # ‰ΩøÁî®PowerShellËÑöÊú¨ËøõË°åÊûÑÂª∫
        pwsh build.ps1
      env:
        CI: true

    - name: Get version
      id: version
      run: |
        # ‰ªé pyproject.toml ÊèêÂèñÁâàÊú¨Âè∑
        $version = (Select-String -Path pyproject.toml -Pattern 'version = "([^"]+)"').Matches[1].Groups[1].Value
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version extracted: $version"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mini-open2anth-windows-${{ steps.version.outputs.VERSION }}
        path: release/
        retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: tag
      run: |
        # ‰ªéÊ†áÁ≠æ‰∏≠ÊèêÂèñÁâàÊú¨Âè∑ÔºàÂéªÊéâ 'v' ÂâçÁºÄÔºâ
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: mini-open2anth-windows-${{ steps.tag.outputs.VERSION }}
        path: release/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.tag.outputs.VERSION }}
        body: |
          ## Changes in this Release

          üéâ This is an automated release containing the Windows executable for **mini-open2anth**.

          ### üì¶ What's Included

          - `mini-open2anth.exe` - Windows executable file

          ### üöÄ How to Use

          1. Download and run `mini-open2anth.exe`
          2. Make sure you have a `.env` configuration file in the same directory
          3. Or copy `.env.example` to `.env` and modify the configuration

          ### üìù Notes

          - This is a single-file executable with all dependencies included
          - Built with PyInstaller on Windows

          ---
          **Built with ‚ù§Ô∏è by GitHub Actions**

        files: |
          release/mini-open2anth.exe
          release/.env.example
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
